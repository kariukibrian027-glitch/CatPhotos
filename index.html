<!DOCTYPE html>
<html lang="en">
    <head>
        <title>catphotoapp</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
            <!-- TODO: Add link to cat photos -->
            <p>Click here to view more <a href="#
            ">cat photos</a></p>
            <div class="lists">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" alt="cat" style="width:300px;"></a>
                </div>
                <h3>Cat Lists</h3>
                <div>
                <p>Things cats <em>love</em>:</p>
                    <ul style="list-style-type: disc; margin-left: 20px;">
                        <li>Cat nip</li>
                        <li>Laser pointers</li>
                        <li>Lasagna</li>
                    </ul>
                <img src="KnxzkZhO-1280.jpg" alt="KnxzkZhO-1280" style="max-width:70%; height:auto;">
                <p>Things cats <strong>hate</strong>:</p>
                <ol style="list-style-type: decimal; margin-left: 20px;">
                    <li>Flea treatment</li>
                    <li>Thunder</li>
                    <li>Other cats</li>
                </ol>
            </div>
            <img src="cats.jpg" alt="cats" style="max70%; height:auto;">
            <form action="/submit-cat-photos">
                <label for="Indooor"><input id="Indoor" type="radio" name="Indoor-Outdoor" checked> Indoor</label><br>
                <label for="Outdoor"><input id="Outdoor" type="radio" name="Indoor-Outdoor"> Outdoor</label><br>

                <lable for="loving"><input id="loving" type="checkbox" name="personality" checked> Loving</lable><br>
                <lable for="lAZY"><input id="lazy" type="checkbox" name="personality"> Lazy</lable><br>
                <lable for="energetic"><input id="esnergetic" type="checkbox" name="personality"> Energetic</lable><br>

                <input type="text" placeholder="cat photo URL" required><br>
                <button type="submit">submit</button>
            </form>
        </main>
